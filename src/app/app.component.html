<!-- <div class="example-container"> -->
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button class="example-icon">
      <mat-icon (click)="this.sideNav.open()" *ngIf="!this.sideNav.opened" class="mat-18">menu</mat-icon>
      <mat-icon (click)="this.sideNav.close()" *ngIf="this.sideNav.opened" class="mat-18">close</mat-icon>
    </button>
    <span>News Application</span>
  </mat-toolbar>
  
  
  <mat-sidenav-container class="example-sidenav-container">

    <mat-sidenav #sideNav="matSidenav">
      <img class="avatar mat-elavation-z8" src="" alt="">
      <h4 class="name">Sources</h4>
      <mat-divider></mat-divider>
      <mat-nav-list  *ngFor="let source of sources">
        <button (click)="searchSource(source)" mat-icon-button class="navItem">
          <mat-icon class="navIcon">event_note</mat-icon>
          {{source.name}}
        </button>
      </mat-nav-list>
  
      
    </mat-sidenav>

  
    <mat-sidenav-content class="content mat-elevation-z4"  style="overflow:hidden">
      <section class="text-gray-600 bg-gray-100 body-font">
        <div class="container px-5  mx-auto max-w-7x1">
            <div class="flex flex-wrap w-full mb-4 p-4">
                <div class="w-full mb-6 lg:mb-0">
                    <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{selectedNewsChannel}}</h1>
                    <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                </div>
            </div>
            <div class="flex flex-wrap -m-4">
                <ng-container *ngFor="let article of articles">
                    <div class="xl:w-1/3 md:w-1/2 p-4">
                        <div class="bg-white p-6 rounded-lg">
                            <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="article.urlToImage" alt="Image Size 720x400">
                            <div class="flex justify-between">
                                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author: {{article.author}}</h3>
                                <h4 style="text-overflow: ellipsis;
                                display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">{{article.publishedAt | date:"medium"}}</h4>
                            </div>
                            <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{article.title}}</h2>
                            <p class="leading-relaxed text-base">{{article.description}}</p><span><a class="text-blue-500" href="{{article.url}}" target="_blank">read more....</a></span>
                        </div>
                    </div>
            
                </ng-container>

            </div>
        </div>
    </section>
    </mat-sidenav-content>

  </mat-sidenav-container>
